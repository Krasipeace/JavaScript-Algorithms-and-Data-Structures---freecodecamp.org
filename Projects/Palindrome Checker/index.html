<!DOCTYPE html>
<html>
    <head>
        <title>Palindrome Checker</title>
        <link rel="stylesheet" type="text/css" href="canvas.css">
    </head>
  
    <body>  
        <section id="home">
        <h1>Palindrome Checker</h1>
        <p>A palindrome is a word or sentence that's spelled the same way both forward and backward, ignoring punctuation, case, and spacing.</p>
        <p>Type text, to check if it is a palindrome or not...</p>
        </section>


        <div class="body_Grid">
        <div class="text_Box">            
            <input id="inputString" type="text" placeholder="Type word or number here" required> </input>        
        </div>
        
        <div class="submit_Button">
            <input id="submitButton" type="submit" value="Check" class="submit-button"> </input>                 
            <script src = "logic.js"></script>
        </div>

        <div id="notification"> </div>                                                                
        <br>
        <div id="displayWord"> </div>     

        </div>
    </body> 
</html>
