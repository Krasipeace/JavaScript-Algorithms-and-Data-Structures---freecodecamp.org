<!DOCTYPE html>
<html>

<head>
    <title>Roman Numeral Converter</title>
    <link rel="stylesheet" type="text/css" href="canvas.css">
</head>

<body>
    <section id="home">
        <h1>Roman Numeral Converter</h1>       
        <p>Write Arabic numbers and get their Roman Equivalent.</p>
        <p>Example: 2023</p>
    </section>


    <div class="body_Grid">
        <div class="text_Box">
            <input id="inputString" type="text" maxlength="4" placeholder="Type up to 4 digits here..." required> </input>
        </div>

        <div class="submit_Button">
            <input id="submitButton" type="submit" value="Decipher" class="submit-button"> </input>
            <script src="logic.js"></script>
        </div>

        <div id="notification"> </div>
        <br>
        <div id="displayWord"> </div>

    </div>
</body>

</html>
